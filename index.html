<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/page.css">
    <title>Mesto.Russia</title>

<body class="root">
    <header class="header">
        <div class="header__logo">
            <img src="./image/Vector.png" alt="logo">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./image/__image.jpg" alt="Causteau">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__item">
                <li class="element">
                    <img class="element__image" src="./image/elements/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kirill-pershin-1404681-unsplash.png" alt="">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kirill-pershin-1556355-unsplash.png" alt="">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kirill-pershin-1404681-unsplash.png" alt="">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kirill-pershin-1556355-unsplash.png" alt="">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">нравится</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Darya Garina</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" novalidate class="popup__form">
                <fieldset class="popup__info">
                    <label class="popup__label">
                        <input type="text" placeholder="Имя" name="name" value="" id="name" minlength="2" maxlength="40"
                            required class="popup__input popup__input_type_name" />
                    </label>
                    <label class="popup__label">
                        <input type="text" placeholder="О себе" name="about" value="" id="about" minlength="2"
                            maxlength="200" required class="popup__input popup__input_type_text" />
                    </label>
                    <button type="submit" class="popup__save-button">
                        Сохранить
                    </button>
                </fieldset>
                <button type="button" class="popup__close-button"></button>
            </form>
        </div>
    </div>
    <script defer src="./script/index.js"></script>
</body>

</html>
